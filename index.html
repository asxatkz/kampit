<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Остаток кассы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .balance-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #balance {
            font-size: 48px;
            color: #2ecc71;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="balance-box">
        <h2>Остаток наличных на <span id="currentDate"></span></h2>
        <div id="balance">...</div>
        <button onclick="loadBalance()">Обновить</button>
        <p><small>Данные обновляются автоматически при загрузке страницы</small></p>
    </div>

    <script>
        const SCRIPT_URL = 'ВАШ_URL_СКРИПТА';

        // Загрузка данных
        async function loadBalance() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if(data.status === "success") {
                    document.getElementById("balance").textContent = `${data.balance} ₸`;
                    document.getElementById("currentDate").textContent = data.date;
                } else {
                    document.getElementById("balance").textContent = "Ошибка загрузки";
                }
                
            } catch (error) {
                document.getElementById("balance").textContent = "Нет подключения";
            }
        }

        // Автообновление при загрузке
        loadBalance();
    </script>
</body>
</html>
